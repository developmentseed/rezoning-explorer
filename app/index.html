    <style>
      #welcome-banner {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 100;
        background: #fff;
        margin: 0;
        padding: 1rem;
        font-family: sans-serif;
        font-size: 1rem;

        transition: all 320ms ease-in-out;
      }
      #welcome-banner.dismissed {
        opacity: 0;
        visibility: hidden;
      }
    </style>

  <body>
    <!-- Welcome banner gets hidden by React -->
    <div id='welcome-banner'>

          To avoid an abrupt transition when the app loads, this banner is

        -->

        <p>Welcome to REZoning Web<p>
